<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="icon" href="images/courier.ico" type="image/x-icon" />
	<link rel="stylesheet" href="css/styles.css">
	<script src="javascript/jquery-3.3.1.min.js"></script>
	<script src="javascript/fabric_all.min.js"></script>
	<script src="javascript/test.js"></script>
</head>

<body>
	<div id="general-controls">
		<input type="file" id="select-file" accept="image/*" class="hidden">
		<label id="uploadInputNoFilesSelected" for="select-file">
			Insertar imagen
		</label>

		<button id="add-text-btn">Insertar texto</button>

		<button id="json-export-btn">Exportar a JSON</button>
	</div>


	<div id="object-controls">
		<button id="copy-btn">Copiar</button>

		<button id="paste-btn">Pegar</button>

		<button id="delete-btn">Borrar selección</button>

		<button id="send-back-btn">Enviar atrás</button>

		<button id="bring-front-btn">Traer al frente</button>
	</div>

	<div id="txt-controls" style="margin:2px">
		<label>B
			<input id="bold-btn" type="checkbox">
		</label>

		<label>K
			<input id="italic-btn" type="checkbox">
		</label>

		<label>S
			<input id="underline-btn" type="checkbox">
		</label>

		<select id="font-select">
			<option value="arial">Arial</option>
			<option value="helvetica" selected>Helvetica</option>
			<option value="myriad pro">Myriad Pro</option>
			<option value="delicious">Delicious</option>
			<option value="verdana">Verdana</option>
			<option value="georgia">Georgia</option>
			<option value="courier">Courier</option>
			<option value="comic sans ms">Comic Sans MS</option>
			<option value="impact">Impact</option>
			<option value="monaco">Monaco</option>
			<option value="optima">Optima</option>
			<option value="hoefler text">Hoefler Text</option>
			<option value="plaster">Plaster</option>
			<option value="engagement">Engagement</option>
		</select>

		<select id="size-select">
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="14">14</option>
			<option value="16">16</option>
			<option value="18">18</option>
			<option selected value="20">20</option>
			<option value="22">22</option>
			<option value="24">24</option>
			<option value="26">26</option>
			<option value="28">28</option>
			<option value="30">30</option>
			<option value="36">36</option>
			<option value="48">48</option>
			<option value="72">72</option>
		</select>

		<input type="color" name="" id="color-picker">

		<button id="left-align-btn">Alinear izquierda</button>

		<button id="center-align-btn">Centrar</button>

		<button id="right-align-btn">Alinear derecha</button>
	</div>

	<canvas id="canvas"></canvas>
	<div id="info" style="border:1px solid black;  width:1080">
		No se ha seleccionado ningún elemento
	</div>

	<button id="get-info-btn">Información</button>

</body>

</html>
